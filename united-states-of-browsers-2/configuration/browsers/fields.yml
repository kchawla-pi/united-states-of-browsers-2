local:
  firefox:
    history:
      db_type: sqlite
      db_file: places.sqlite
      collection: moz_places
      fields:
        - id
        - url
        - title
        - visit_count
        - last_visit_date

  edge:
    history:
      db_type: sqlite
      db_file: History
      collection: urls
      fields:
        - id
        - url
        - title
        - visit_count
        - typed_count
        - last_visit_time
        - hidden

  chrome:
    history:
      db_type: sqlite
      db_file: History
      collection: urls
      fields:
        - id
        - url
        - title
        - visit_count
        - typed_count
        - last_visit_time
        - hidden
